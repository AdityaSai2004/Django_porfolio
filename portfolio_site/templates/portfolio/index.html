{% extends 'portfolio/base.html'%} {% block content %} {% load static %}
<img
  src="{% static 'portfolio/bg.jpeg' %}"
  alt="background"
  height="400"
  width="400"
/>
{% for project in projects %}
<h3>{{ project.title }}</h3>
<p>{{ project.description }}</p>
<a href="{{ project.url }}"
  ><img
    src="{{ project.image.url }}"
    alt="Project Image"
    height="400"
    width="400"
/></a>
{% endfor %} {% endblock %}
